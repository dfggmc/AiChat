<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .message {
            margin-bottom: 10px;
            overflow: hidden;
        }

        .user-message {
            text-align: right;
            color: #333;
        }

        .sender {
            font-weight: bold;
            margin-right: 5px;
        }

        .message-content {
            display: inline-block;
            background-color: #e0f7fa;
            padding: 8px 12px;
            border-radius: 10px;
        }

        .bot-message {
            text-align: left;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="message user-message">
            <div class="message-content">Hello! How are you?</div>
            <span class="sender">User</span>
        </div>
        <div class="message bot-message">
            <span class="sender">Bot</span>
            <div class="message-content">I'm good, thank you! How can I help you today?</div>
        </div>
        <div class="message user-message">
            <div class="message-content">I have a question...</div>
            <span class="sender">User</span>
        </div>
        <!-- Add more messages here -->
    </div>
</body>

</html>
